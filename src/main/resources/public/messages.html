
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <title></title>
    <link rel="stylesheet" type="text/css" href="stylesheets/messages.css">
</head>
<body style="background-image: url(assets/Background.jpg); background-size: cover;">
    <div class="login-page" id="login_box">
        <div id="main_div" >
            <div id="messages_title" >
                <em><h1>Chat 'n' stuff ;)</h1></em>
            </div>
            <div style="border: 1px solid lightgrey; border-radius: 2px; width: 87%; height: 72%; margin: 0 auto 20px auto;">
                <h1></h1>
            </div>
            <div>
                <input type="text" id="message-text" placeholder="After reading the dictionary, every book is a remix" style="display: inline-block; width: 77%; height: 24px; border: 1px solid lightgrey; border-radius: 2px;"/>
                <button style="display: inline-block; width: 10%; height: 24px; color: white; background-color: #15004c; border: none; border-radius: 2px;" onclick="loadscript()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        function loadscript(){

            var myObj = {};
            myObj["message"] = $("#message-text").val();
            var json = JSON.stringify(myObj);

            $.ajax({
                type: "POST",
                url: "/message",
                data: json,
                success: null,
                dataType: "json",
                contentType: "application/json; charset=utf-8"
            });
        }
    </script>
</body>
</html>
